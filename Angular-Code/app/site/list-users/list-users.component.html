<section class="page-section portfolio" id="portfolio">
            <div class="container">
				<h1>list-users</h1>
				<!--<a href="/register"><button class="btn btn-primary mb-3" style="float:right;">Register Users</button></a>-->
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">User Name</th>
					      <th scope="col">Email</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Sale</th>
					      <th scope="col">Status</th>
					    </tr>
					  </thead>
					  <tbody>
						<tr *ngFor="let data of userlistarray  let i = index" [attr.data-index]="i">
					    		<td>{{i+1}}</td>
						    	<td>{{data.name}}</td>
						    	<td>{{data.email}}</td>
						    	<td>{{data.phone}}</td>
						    	<td>{{data.sale}}</td>
						    	<td>
						    		 <span *ngIf="data.status === 'active'" class="label label-success">active</span>
						    		 <span *ngIf="data.status === 'inactive'" class="label label-danger">Inactive</span>
						    	</td>
					    </tr>
					  </tbody>
					</table>
			</div>
</section>
